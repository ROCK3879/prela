   <div class=" formular">

            <label for="name">Name</label>

        </p>

            <label for="telephone">Phone number</label>

        </p>
        
        <p>
            <label for="inquiry">Your message</label>
            <input type="text" name="message" id="inquiry" placeholder="" required style="height: 60px;">
        </p>
        
        <p>
            <input type="submit" name="snd" id="send" value="Submit">
        </p>
